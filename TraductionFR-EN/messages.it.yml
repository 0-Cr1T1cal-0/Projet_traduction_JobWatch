email.premium_activities_summary.subject: 'Le attività del mese – Servizio Job Watch Premium'
email.premium_activities_summary.text: '<p>Ne succedono di cose sul suo account Job Watch. Ecco una panoramica del mese di %date%.</p><div style="margin-left: 30px; margin-top: 15px"><p>Annunci corrispondenti ai criteri</p><div style="font-size: 3em"><img src="%offersMatchingYourCriteriaImg%" alt="" style="vertical-align: middle; margin-right: 15px"><strong style="vertical-align: middle">%nbMatchingYourCriteria%</strong></div></div><div style="margin-left: 30px; margin-top: 15px"><p>Apparizione nelle ricerche</p><div style="font-size: 3em"><img src="%appearancesInSearchImg%" alt="" style="vertical-align: middle; margin-right: 15px"><strong style="vertical-align: middle">%nbAppearancesInSearch%</strong></div></div><p>Consulti la pagina <a href="%link%">"Il mio CV"</a> nel suo spazio Job Watch Premium, scoprirà informazioni pertinenti&#8239;!</p>'
email.premium_change_subscription.subject: 'I suoi parametri di abbonamento al servizio Job Watch Premium sono stati modificati'
email.premium_change_subscription.text: '<p>I suoi parametri di abbonamento al servizio Job Watch Premium sono stati registrati. Continuerà ad usufruire di vantaggi esclusivi come i nostri numerosi abbonati Premium.</p><p>Parametri dell''abbonamento (a partire dal rinnovo)&#8239;:</p><ul><li>Data di rinnovo&#8239;:&nbsp;%renew_date%</li><li>Periodo&#8239;:&nbsp;%duration%</li><li>Prezzo&#8239;:&nbsp;%price%</li><li>Rinnovo automatico</li></ul><p>Ha pensato a&#8239;:</p><ul><li>Cominci con l''aggiornare il suo profilo con le <a href="%update_job_experiences_url%">sue ultime esperienze</a></a></li><li>Informare i reclutatori che è in <a href="%active_search_url%">ricerca attiva</a></li><li>Impostare il <a href="%resilation_period_url%">tempo di preavviso</a></li></ul>'
email.premium_payment_method_expires.subject: 'Scadenza del sistema di pagamento'
email.premium_payment_method_expires.text: '<p>Il suo sistema di pagamento sarà scaduto al prossimo rinnovo dell’abbonamento al servizio Job Watch Premium il %date%.</p><p>La invitiamo ad aggiornare al più presto i dati in modo che il pagamento non sia rifiutato.</p><p><a href="%link%">Aggiornamento del mio sistema di pagamento</a></p><p>Cordiali saluti,</p>'
email.premium_registration_confirmed.subject: 'Conferma di abbonamento al servizio Job Watch Premium'
email.premium_registration_confirmed.text: '<p>Lei si è appena abbonato al nostro servizio Job Watch Premium. La ringraziamo per la fiducia.</p><p>Ora ha tutte le opportunità per migliorare il suo futuro professionale. Molta più visibilità presso i reclutatori, monitoraggio delle sue attività e degli strumenti più potenti per le sue ricerche di lavoro sono solo alcuni dei vantaggi dell''abbonamento.</p><p>I nostri consigli&#8239;:</p><ul><li>Cominci con l''aggiornare il suo profilo con le <a href="%update_job_experiences_url%">sue ultime esperienze</a></a></li><li>Informare i reclutatori che è in <a href="%active_search_url%">ricerca attiva</a></li><li>Impostare il <a href="%resilation_period_url%">tempo di preavviso</a></li></ul>'
email.premium_subscription_canceled.subject: 'Il suo abbonamento al servizio Job Watch Premium è stato annullato'
email.premium_subscription_canceled.text: '<p>Siamo costretti ad annullare l''abbonamento in quanto il prelievo sul sistema di pagamento fornito non è andato a buon fine dopo diversi tentativi.</p><p><strong>La invitiamo ad abbonarsi nuovamente dopo aver rivisto l''accessibilità del suo sistema di pagamento.</strong></p><p><a href="%premium_registration_url%">Mi abbono al servizio Job Watch Premium</a></p>'
email.premium_subscription_pending.subject: 'Richiesta di abbonamento al servizio Job Watch Premium in sospeso'
email.premium_subscription_pending.text: '<p>La sua richiesta di abbonamento al servizio Job Watch Premium è stata registrata.</p><p>La sua iscrizione è in elaborazione, le verrà inviata una risposta per e-mail il prima possibile.</p><p>Il suo abbonamento al servizio Job Watch Premium sarà effettivo quando la sua iscrizione sarà stata convalidata. Il suo sistema di pagamento sarà addebitato solo in caso di convalida della sua iscrizione al sito Job Watch.</p><p>Cordiali saluti,</p>'
email.premium_subscription_pending_accepted.subject: 'Conferma di abbonamento al servizio Job Watch Premium'
email.premium_subscription_pending_accepted.text: '<p>A seguito della convalida delle informazioni fornite, l''abbonamento al servizio Job Watch Premium è andato a buon fine. La ringraziamo per la fiducia.</p><p>Ora ha tutte le opportunità per migliorare il suo futuro professionale. Molta più visibilità presso i reclutatori, monitoraggio delle sue attività e degli strumenti più potenti per le sue ricerche di lavoro sono solo alcuni dei vantaggi dell''abbonamento.</p>'
email.premium_subscription_pending_canceled.subject: 'La sua richiesta di abbonamento al servizio Job Watch Premium è stata annullata'
email.premium_subscription_pending_canceled.text: '<p>Siamo costretti ad annullare l''abbonamento in quanto il prelievo sul sistema di pagamento fornito non è andato a buon fine dopo diversi tentativi.</p><p><strong>La invitiamo ad abbonarsi nuovamente dopo aver rivisto l''accessibilità del suo sistema di pagamento.</strong></p><p><a href="%premium_registration_url%">Mi abbono al servizio Job Watch Premium</a></p>'
email.premium_subscription_pending_payment_fail.subject: 'La sua richiesta di abbonamento al servizio Job Watch Premium non ha potuto essere completata'
email.premium_subscription_pending_payment_fail.text: '<p>La sua richiesta di abbonamento al servizio Job Watch Premium non ha ancora avuto esito positivo perché <strong>il pagamento è stato rifiutato.</strong></p><p>La invitiamo a fare quanto necessario per sbloccare la situazione.Forse è necessario aggiornare le informazioni sulla <a href="%update_payment_method_url%">pagina di gestione del sistema di pagamento</a>.</p>'
email.premium_subscription_pending_payment_fail_2.subject: 'La sua richiesta di abbonamento al servizio Job Watch Premium non ha potuto essere completata'
email.premium_subscription_pending_payment_fail_2.text: '<p>Dopo il nostro primo sollecito di qualche giorno fa, il pagamento dell''abbonamento è stato ancora rifiutato.</p><p>La invitiamo a fare quanto necessario per sbloccare la situazione.Forse è necessario aggiornare le informazioni sulla <a href="%update_payment_method_url%">pagina di gestione del sistema di pagamento</a>.</p><p>Riproveremo a eseguire il prelievo tra qualche giorno. A quel punto, se il pagamento non andasse a buon fine, l''abbonamento al servizio Job Watch Premium sarà annullato.</p>'
email.premium_subscription_pending_rejected.subject: 'Rifiuto dell''iscrizione e annullamento della richiesta di abbonamento al servizio Job Watch Premium'
email.premium_subscription_pending_rejected.text: '<p>Grazie per l''iscrizione e per l''interesse dimostrato alla rete jobwatch.ch.</p><p>Dopo aver studiato la sua cartella, siamo spiacenti di informarla che il profilo della sua candidatura non corrisponde ai nostri criteri di selezione.</p><p><strong>La sua richiesta di abbonamento a Job Watch Premium è anch''essa annullata. Non è stato effettuato alcun prelievo sul suo sistema di pagamento.</strong></p><p>Non esiti a contattarci nuovamente nel caso in cui le sue conoscenze o esperienze professionali dovessero portare ad uno sviluppo verso questi settori di attività.</p><p>Formulando i nostri migliori auguri per le sue ricerche, porgiamo cordiali saluti.</p>'
email.premium_subscription_renew_fail.subject: 'Il suo abbonamento al servizio Job Watch Premium non ha potuto essere rinnovato'
email.premium_subscription_renew_fail.text: '<p>Il suo abbonamento scade il%end_date%. Per poter continuare ad usufruire dei vantaggi esclusivi offerti ai nostri candidati Premium, il suo abbonamento si rinnova automaticamente.</p><p>Si è tuttavia verificato un problema al momento del prelievo sul suo sistema di pagamento %payment_method%.</p><p>Riproveremo a eseguire il prelievo tra qualche giorno. Nel frattempo la invitiamo a fare quanto necessario per sbloccare la situazione. Forse è necessario aggiornare le informazioni sulla <a href="%update_payment_method_url%">pagina di gestione del sistema di pagamento</a>. Il suo abbonamento è sempre attivo.</p>'
email.premium_subscription_renew_fail_2.subject: 'Il suo abbonamento al servizio Job Watch Premium non ha potuto essere rinnovato'
email.premium_subscription_renew_fail_2.text: '<p>Dopo il nostro primo sollecito di qualche giorno fa, il pagamento dell''abbonamento è stato ancora rifiutato..</p><p>La invitiamo a fare quanto necessario per sbloccare la situazione.Forse è necessario aggiornare le informazioni sulla <a href="%update_payment_method_url%">pagina di gestione del sistema di pagamento</a>.</p><p>Riproveremo a eseguire il prelievo tra qualche giorno. A quel punto, se il pagamento non andasse a buon fine, l''abbonamento al servizio Job Watch Premium sarà annullato.</p>'
email.premium_subscription_renewed.payment_method_expires: 'Il sistema di pagamento registrato sul nostro sito sarà scaduto al prossimo rinnovo dell''abbonamento. Non dimentichi di andare alla <a href="%premium_management_url%">pagina di gestione del sistema di pagamento</a> per aggiornarlo.'
email.premium_subscription_renewed.subject: 'L''abbonamento al servizio Job Watch Premium è stato rinnovato'
email.premium_subscription_renewed.text: '<p>L''abbonamento al servizio Job Watch Premium è stato rinnovato%duration%, grazie. Continuerà ad usufruire di vantaggi esclusivi come i nostri numerosi abbonati Premium.</p><p>Ora ha tutte le opportunità per migliorare il suo futuro professionale. Molta più visibilità presso i reclutatori, monitoraggio delle sue attività e degli strumenti più potenti per le sue ricerche di lavoro sono solo alcuni dei vantaggi dell''abbonamento.</p><p>Ha pensato a&#8239;:</p><ul><li>Aggiornare il suo profilo con le <a href="%update_job_experiences_url%">sue ultime esperienze</a></li><li>Informare i reclutatori che è in <a href="%active_search_url%">ricerca attiva</a></li><li>Impostare il <a href="%resilation_period_url%">tempo di preavviso</a></li></ul>'
email.premium_unsubscribe_confirmed.subject: 'Conferma della disdetta dell''abbonamento al servizio Job Watch Premium'
email.premium_unsubscribe_confirmed.text: '<p>La domanda di disdetta è stata registrata. L''abbonamento resterà attivo fino al %end_date%.</p><p style="text-align: center"><a href="%continue_registration_url%">Proseguire l''abbonamento</a></p><p>È possibile riabbonarsi in qualsiasi momento per approfittare dei vantaggi e dare impulso al proprio futuro professionale&#8239;:</p><ul><li>Molta più visibilità presso i reclutatori</li><li>Monitoraggio delle attività</li><li>Strumenti più potenti per le ricerche di lavoro</li></ul><p>Sono solo alcuni dei vantaggi di un abbonamento al servizio Job Watch Premium. Si affretti a riscoprire gli altri.</p><p>Siamo qui per aiutarla.</p>'
email.premium_unsubscribing.subject: 'Il suo abbonamento a Job Watch Premium sta per interrompersi'
email.premium_unsubscribing.text: '<p>Ha deciso di interrompere il suo abbonamento al servizio Job Watch Premium al prossimo rinnovo il%date%.</p><p><a href="%link%">Proseguire l''abbonamento</a></p><p>Sicuro di non voler proseguire. L''abbonamento a Job Watch Premium offre numerosi vantaggi&#8239;:</p><ul><li><strong>Individuazione da parte dei reclutatori</strong> grazie alla maggiore visibilità sul nostro sito</li><li><strong>Trattamento prioritario</strong> delle richieste</li><li><strong>Strumenti più efficaci</strong> per gestire le ricerche di lavoro</li></ul><p>È possibile riabbonarsi in qualsiasi momento per approfittare dei vantaggi e dare impulso al proprio futuro professionale.</p>'
email.profile_active_job_search_refreshed.subject: 'È sempre in ricerca attiva?'
email.profile_active_job_search_refreshed.text: '<p>I reclutatori sono lieti di sapere se un candidato è in ricerca attiva. Per questo motivo il suo profilo aveva lo stato "In ricerca attiva".</p><p>È molto importante garantire che questa informazione resti pertinente nel tempo. Abbiamo quindi disattivato questo stato sul suo profilo.</p><p><strong>Se vuole continuare ad indicare ai reclutatori che è attualmente alla ricerca di un nuovo posto di lavoro, vada al suo spazio candidato e imposti l''obiettivo del suo profilo su "In ricerca attiva" -> sì.</strong></p><p><a href="%link%">Voglio indicare che sono alla ricerca attiva di un nuovo posto di lavoro</a></p><p>Un profilo aggiornato garantisce maggiori probabilità di essere individuato dai reclutatori, si accerti&#8239;:</p><ul><li>di inserire le ultime esperienze e formazioni</li><li>che il tempo di preavviso sia corretto</li><li>che il CV sia corretto e aggiornato</li></ul>'
