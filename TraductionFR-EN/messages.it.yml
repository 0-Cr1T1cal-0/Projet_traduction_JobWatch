jw.admin.candidate.profile.email.refused.message: '<p>%greetings%,</p><p>Grazie per l’iscrizione e per l’interesse dimostrato alla rete <a href="https://www.jobwatch.ch" target="_blank">jobwatch.ch</a>.</p><p>Dopo aver studiato la sua cartella, siamo spiacenti di informarla che il profilo della sua candidatura non corrisponde ai criteri di selezione della rete <a href="http://jobwatch.ch" target="_blank">jobwatch.ch</a>.</p><p>Non esiti a contattarci nuovamente nel caso in cuoi le sue conoscenze o esperienze professionali dovessero portare ad uno sviluppo verso questi settori di attività.</p><p>Formulando i nostri migliori auguri per le sue ricerche, porgiamo cordiali saluti.</p><p><em>Il team Job Watch </em></p>'
jw.admin.candidate.profile.email.refused.subject: 'La sua candidatura sulla rete Job Watch'
jw.admin.candidate.profile.email.validate.message: '<p style="color: #0070C0">%greetings%,</p><p>Siamo lieti di annunciarLe che il Suo fascicolo di candidatura, con le informazioni che ha scelto di rendere disponibili (modalità anonima o evidente), è stato pubblicato online.</p><p>Al fine di mantenere costantemente aggiornato il Suo fascicolo, potrà modificare il Suo profilo dal Suo account candidato. Alcune modifiche sono soggette a convalida (max 2 giorni lavorativi) al fine di ottenere una situazione conforme alla realtà sul nostro sito. La preghiamo di disattivare il Suo profilo in caso di assunzione.</p><p>Potrà fin da ora connettersi e visualizzare il Suo profilo cliccando sul link qui in basso&thinsp;:&nbsp;<br><br><a style="color: #0070C0" href="%edit_link%">Accedi al mio profilo</a></p><div style="border:2px solid #990000;padding:10px;background-color:#ffffff"><div style="font-weight:bold;color:#ffffff;background-color:#990000;padding:3px">INFORMAZIONI IMPORTANTI (leggere attentamente)</div><p>Ad oggi, è possibile consultare <span style="font-weight:bold;color:#990000">%nb_job_offers%</span> provenienti dalla Svizzera e dall’estero.</p><p>Ove una qualsiasi offerta di lavoro tra quelle attualmente online <a href="https://www.jobwatch.ch" target="_blank"><strong>www.jobwatch.ch</strong></a> corrisponda al Suo profilo e Lei fosse interessato/a, pubblichi immediatamente un post!</p><p><span style="font-weight:bold;color:#990000">Importante&thinsp;:</span>&nbsp;Il jobwatcher del venerdì e le e-mail sulle offerte di lavoro La informano rapidamente sulle posizioni corrispondenti alla Sue qualifiche professionali. Ove fosse interessato a una determinata offerta di lavoro, dovrà accedere al Suo account Job Watch e postare sotto l’annuncio. In questo modo il Suo fascicolo verrà inviato direttamente all’azienda.</p><p>Per motivi di riservatezza, è possibile impostare il Suo profilo in <span style="font-weight:bold;color:#990000">modalità anonima</span>, in questo modo il datore di lavoro non potrà conoscere la Sua identità. Avrà semplicemente accesso al Suo profilo sintetico.</p><p>I datori di lavoro membri della rete Job Watch possono accedere al nostro database di candidati e contattarLa nel caso fossero interessati al Suo profilo.</p><p>Il datore di lavoro che decide di entrare in contatto con un candidato in modalità anonima può utilizzare esclusivamente l’interfaccia messa a disposizione su Job Watch. Ove il Suo profilo fosse impostato in modalità anonima, non sarà visibile alcuna informazione personale (dati personali, nome, e-mail, ecc.). Gli eventuali contatti avverranno tramite e-mail (all’indirizzo inserito in occasione della Sua iscrizione), tuttavia il datore di lavoro non potrà conoscere la Sua identità, né il Suo indirizzo e-mail. Potrà decidere autonomamente se rendersi noto/a al datore di lavoro (ad es. rispondendo a un messaggio e-mail nel caso il Suo indirizzo visualizzi nome e cognome).</p><ul><li><span style="font-weight:bold;color:#990000">PER I CANDIDATI CHE PUBBLICANO POST ALLE OFFERTE DI LAVORO&thinsp;:&nbsp;</span><br><strong>Il Suo profilo passa automaticamente in modalità "evidente" per il datore di lavoro interessato dal Suo post. Il Suo curriculum viene inviato a tale datore di lavoro.</strong><br>Il passaggio del Suo profilo in modalità evidente non modifica, ovviamente, nessuna impostazione relativa alla privacy, poiché pubblicando volontariamente un post su un offerta di lavoro, Lei conosce già il potenziale datore di lavoro e propone i Suoi servizi. In occasione della pubblicazione del post, i documenti online sul Suo profilo vengono inviati direttamente al datore di lavoro.</li><li><span style="font-weight:bold;color:#990000">PER I DATORI DI LAVORO CHE CONSULTANO IL SUO PROFILO NEL NOSTRO DATABASE&thinsp;:&nbsp;</span><br><strong>Il Suo profilo rimarrà in modalità anonima o evidente, in base alle impostazioni selezionate.</strong></li></ul><p>Le offriremo regolarmente nuovi strumenti al fine di semplificare le Sue ricerche attive o passive, gestire e modificare il Suo account, ecc.</p></div><p>RingraziandoLa per la fiducia accordataci, Le porgiamo cordiali saluti.</p><p><em>Il suo Team Job Watch</em></p>'
