email.premium_activities_summary.subject: 'Your activities for the month – Premium Job Watch Service'
email.premium_activities_summary.text: '<p>There has been activity on your Job Watch account. See an overview for the month of %date%.</p><div style="margin-left: 30px; margin-top: 15px"><p>Adverts matching your criteria</p><div style="font-size: 3em"><img src="%offersMatchingYourCriteriaImg%" alt="" style="vertical-align: middle; margin-right: 15px"><strong style="vertical-align: middle">%nbMatchingYourCriteria%</strong></div></div><div style="margin-left: 30px; margin-top: 15px"><p>Appearances in searches</p><div style="font-size: 3em"><img src="%appearancesInSearchImg%" alt="" style="vertical-align: middle; margin-right: 15px"><strong style="vertical-align: middle">%nbAppearancesInSearch%</strong></div></div><p>Go straight to the <a href="%link%">"My summary"</a> page in your Premium Job Watch space to find relevant information&#8239;!</p>'
email.premium_change_subscription.subject: 'Your subscription settings for the Premium Job Watch service have been changed'
email.premium_change_subscription.text: '<p>Your subscription settings for the Premium Job Watch service have been registered. You will continue to benefit from advantages exclusively available to our many Premium members.</p><p>Your subscription settings (from renewal)&#8239;:</p><ul><li>Date of renewal&#8239;:&nbsp;%renew_date%</li><li>Period&#8239;:&nbsp;%duration%</li><li>Price&#8239;:&nbsp;%price%</li><li>Automatic renewal</li></ul><p>Have you remembered to&#8239;:</p><ul><li>Start by updating your profile with <a href="%update_job_experiences_url%">your most recent work experience</a></a></li><li>Inform recruiters that you are <a href="%active_search_url%">actively searching</a></li><li>Adjust your <a href="%resilation_period_url%">notice period</a></li></ul>'
email.premium_payment_method_expires.subject: 'Payment method expired'
email.premium_payment_method_expires.text: '<p>Your payment method is due to expire when your subscription to the Premium Job Watch service is renewed on %date%.</p><p>Please update your payment details as soon as possible so that payment can be accepted.</p><p><a href="%link%">Update my payment method</a></p><p>With best wishes,</p>'
email.premium_registration_confirmed.subject: 'Confirmation of subscription to the Premium Job Watch service'
email.premium_registration_confirmed.text: '<p>You have just subscribed to our Premium Job Watch service. Thank you for subscribing!</p><p>This will maximise your chances of taking your professional career to the next level. Your subscription offers you many advantages including boosting your visibility with recruiters, and enabling you to track your activities and access more powerful tools in your job search.</p><p>Our advice&#8239;:</p><ul><li>Start by updating your profile with <a href="%update_job_experiences_url%">your most recent work experience</a></a></li><li>Inform recruiters that you are <a href="%active_search_url%">actively searching</a></li><li>Adjust your <a href="%resilation_period_url%">notice period</a></li></ul>'
email.premium_subscription_canceled.subject: 'Your subscription to the Premium Job Watch service has been cancelled'
email.premium_subscription_canceled.text: '<p>We have had to cancel your subscription as it has not been possible to debit your account using your selected payment method after several attempts.</p><p><strong>We invite you to re-subscribe once you have updated your account with a valid payment method.</strong></p><p><a href="%premium_registration_url%">I would like to subscribe to the Premium Job Watch service</a></p>'
email.premium_subscription_pending.subject: 'Request for subscription to the Premium Job Watch service pending'
email.premium_subscription_pending.text: '<p>Your request for subscription to the Premium Job Watch service has been received.</p><p>Your subscription is being processed. You will receive a response by email shortly.</p><p>Your subscription to the Premium Job Watch service will begin once your membership has been validated. Your payment method will only be debited once your membership to the Job Watch site has been validated.</p><p>With best wishes,</p>'
email.premium_subscription_pending_accepted.subject: 'Confirmation of subscription to the Premium Job Watch service'
email.premium_subscription_pending_accepted.text: '<p>Following validation of the information you sent, your subscription to the Premium Job Watch service has been finalised. Thank you for subscribing!</p><p>This will maximise your chances of taking your professional career to the next level. Your subscription offers you many advantages including boosting your visibility with recruiters, and enabling you to track your activities and access more powerful tools in your job search.</p>'
email.premium_subscription_pending_canceled.subject: 'Your request for subscription to the Premium Job Watch service has been cancelled'
email.premium_subscription_pending_canceled.text: '<p>We have had to cancel your subscription request as it has not been possible to debit your account using your selected payment method after several attempts.</p><p><strong>We invite you to re-subscribe once you have updated your account with a valid payment method.</strong></p><p><a href="%premium_registration_url%">I would like to subscribe to the Premium Job Watch service</a></p>'
email.premium_subscription_pending_payment_fail.subject: 'It has not been possible to finalise your request for subscription to the Premium Job Watch service'
email.premium_subscription_pending_payment_fail.text: '<p>Your request for subscription to the Premium Job Watch service has not yet been finalised as <strong>payment has been refused.</strong></p><p>Please take the necessary steps to ensure that this payment can be processed correctly. You may need to update the information on the <a href="%update_payment_method_url%">Manage my payment method </a>page.</p>'
email.premium_subscription_pending_payment_fail_2.subject: 'It has not been possible to finalise your request for subscription to the Premium Job Watch service'
email.premium_subscription_pending_payment_fail_2.text: '<p>Following our first reminder a few days ago, payment of your subscription is still being refused.</p><p>Please take the necessary steps to ensure that this payment can be processed correctly. You may need to update the information on the <a href="%update_payment_method_url%">Manage my payment method </a>page.</p><p>We will attempt to debit your account again in a few days. If payment cannot be processed correctly at this time, your request for subscription to the Premium Job Watch service will be cancelled.</p>'
email.premium_subscription_pending_rejected.subject: 'Membership refused and request for subscription to the Premium Job Watch service cancelled'
email.premium_subscription_pending_rejected.text: '<p>Thank you for registering, and for the interest that you have shown in the jobwatch.ch network.</p><p>After examining your dossier, we regret to inform you that your application profile does not match our selection criteria.</p><p><strong>Your request for subscription to the Premium Job Watch service has also been cancelled. No payment has been debited from your account using your selected payment method.</strong></p><p>Please do not hesitate to re-register in the future, if your dossier in the area of these fields of activity is enhanced by new knowledge or professional experience.</p><p>We would like to wish you every success in your search; please accept our best regards.</p>'
email.premium_subscription_renew_fail.subject: 'It has not been possible to renew your subscription to the Premium Job Watch service'
email.premium_subscription_renew_fail.text: '<p>Your subscription will expire on %end_date%. To ensure that you continue to benefit from the advantages exclusively available to our Premium applicants, your subscription is renewed automatically.</p><p>However, there has been a problem debiting with your payment method %payment_method%.</p><p>We will attempt to debit your account again in a few days. Please take the necessary steps to ensure that this payment can be processed correctly. You may need to update the information on the <a href="%update_payment_method_url%">Manage my payment method</a> page. Your subscription is still active.</p>'
email.premium_subscription_renew_fail_2.subject: 'It has not been possible to renew your subscription to the Premium Job Watch service'
email.premium_subscription_renew_fail_2.text: '<p>Following our first reminder a few days ago, payment of your subscription is still being refused.</p><p>Please take the necessary steps to ensure that this payment can be processed correctly. You may need to update the information on the <a href="%update_payment_method_url%">Manage my payment method </a>page.</p><p>We will attempt to debit your account again in a few days. If payment cannot be processed correctly at this time, your subscription to the Premium Job Watch service will be cancelled.</p>'
email.premium_subscription_renewed.payment_method_expires: 'The payment method you have saved on our site will have expired when your subscription is next due for renewal. Please remember to update it on the <a href="%premium_management_url%">Manage my payment method</a> page.'
email.premium_subscription_renewed.subject: 'Your subscription to the Premium Job Watch service has been renewed'
email.premium_subscription_renewed.text: '<p>Your subscription to the Premium Job Watch service has been renewed. %duration%Thank you! You will continue to benefit from advantages exclusively available to our many Premium members.</p><p>This will maximise your chances of taking your professional career to the next level. Your subscription offers you many advantages including boosting your visibility with recruiters, and enabling you to track your activities and access more powerful tools in your job search.</p><p>Have you remembered to&#8239;:</p><ul><li>Update your profile with <a href="%update_job_experiences_url%">your most recent work experience</a></li><li>Inform recruiters that you are <a href="%active_search_url%">actively searching</a></li><li>Adjust your <a href="%resilation_period_url%">notice period</a></li></ul>'
email.premium_unsubscribe_confirmed.subject: 'Confirmation of cancellation of your subscription to the Premium Job Watch service'
email.premium_unsubscribe_confirmed.text: '<p>Your request to cancel your subscription has been received. Your subscription will remain active until %end_date%.</p><p style="text-align: center"><a href="%continue_registration_url%">Continue my subscription</a></p><p>You can reactivate your subscription at any time to boost your career prospects&#8239;:</p><ul><li>Boost your visibility with recruiters</li><li>Track your activities</li><li>Access more powerful tools in your job search</li></ul><p>These are just some of the advantages of subscribing to the Premium Job Watch service. Sign up now to discover even more benefits.</p><p>We are here to help you.</p>'
email.premium_unsubscribing.subject: 'Your subscription to the Premium Job Watch service will expire soon'
email.premium_unsubscribing.text: '<p>You have chosen to terminate your subscription to the Premium Job Watch service at its next renewal on %date%.</p><p><a href="%link%">Continue my subscription</a></p><p>Are you sure you do not wish to continue? Your Premium Job Watch subscription offers many advantages&#8239;:</p><ul><li><strong>Recruiters will notice you</strong>, as you are much more visible on our site</li><li><strong>Your requests are prioritised</strong></li><li><strong>More powerful tools</strong> at your fingertips to help in your job search</li></ul><p>You can reactivate your subscription at any time to boost your career prospects.</p>'
email.profile_active_job_search_refreshed.subject: 'Are you still actively searching?'
email.profile_active_job_search_refreshed.text: '<p>Recruiters like to know if an applicant is actively searching for a new job. This is why your profile had the status "Actively searching".</p><p>It is very important to ensure that this information remains accurate. We have therefore disabled this status in your profile.</p><p><strong>If you still want to inform recruiters that you are actively searching for a new job, you can go to your applicant space and set your profile status to "Actively searching" -> Yes.</strong></p><p><a href="%link%">I want to indicate that I am actively searching for a new job</a></p><p>An up-to-date profile gives you the best chance of being noticed by recruiters; ensure that&#8239;:</p><ul><li>You have included your most recent work experience and training</li><li>Your notice period is correct</li><li>Your CV is complete and up-to-date</li></ul>'
