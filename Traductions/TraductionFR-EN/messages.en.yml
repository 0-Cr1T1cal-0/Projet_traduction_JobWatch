jw.admin.candidate.profile.email.refused.formations_info: '<p><strong>Training can allow you to access jobs that you want to occupy. We have partnerships with several training organizations.</strong></p><p>You can check the offers currently available by clicking on the link below.</p>'
jw.admin.candidate.profile.email.refused.message: "<p>%greetings%,</p><p>Thank you for your registration and your interest in <a href=\"https://www.jobwatch.ch\" style=\"color:#c41230;\" target=\"_blank\">jobwatch.ch</a> network.</p><p>After reviewing your file, we unfortunately have to inform you that your application profile does not match the selection criteria <a href=\"http://jobwatch.ch\" style=\"color:#c41230;\" target=\"_blank\">jobwatch.ch</a> network.</p><p>Feel free to register again later if your knowledge or work experience should evolve your folder in the sense of these business areas.</p><p>We express our best wishes for your research and send you our best regards.</p><p><em>Your team Job\_Watch</em></p>"
jw.admin.candidate.profile.email.refused.subject: "Your application on the Job\_Watch network"
jw.admin.candidate.profile.email.validate.message: '<p style="color: #0070C0">%greetings%,</p><p>We are pleased to inform you that your application file, with the information you have chosen to make available (anonymous mode or identified mode), is now. We wish you immediate good luck in your search.</p><p>In order for your file to always be up to date, you can change your profile from your candidate account. Some changes are subject to validation (max 2 days) in order to have a situation conforming to the reality of our site. We ask you to deactivate your profile in case of engagement.</p><p>You can now log in and visit your profile by clicking the link below&thinsp;:&nbsp;<br><br><a style="color: #0070C0" href="%edit_link%">Access my profile</a></p><div style="border:2px solid #990000;padding:10px;background-color:#ffffff"><div style="font-weight:bold;color:#ffffff;background-color:#990000;padding:3px">IMPORTANT INFORMATION (please read carefully)</div><p>To date, you have the ability to view <span style="font-weight:bold;color:#990000">%nb_job_offers%</span> listed in Switzerland and abroad.</p><p>If any of the jobs currently online at <a href="https://www.jobwatch.ch" target="_blank"><strong>www.jobwatch.ch</strong></a> correspond to your profile and interest you, <span style="font-weight:bold;color:#990000">please apply&nbsp;!</span></p><p><span style="font-weight:bold;color:#990000">Important&thinsp;:</span>&nbsp;The Friday jobwatcher and emails concerning jobs will quickly inform you about posts which correspond to your job categories. If you find a job offer that interests you, you need to log in to your Job Watch account and apply at the bottom of the ad. Then your file will be sent directly to the company.</p><p>For confidentiality reasons, you profile can be set to <span style="font-weight:bold;color:#990000">anonymous mode</span> so that the employer cannot know your identity. They simply have access to your profile summary.</p><p>Employers who are members of the Job Watch network can access our candidate database and contact you if your profile interests them.</p><p>An employer who decides to make contact with a candidate in anonymous mode can only use the interface made available on Job Watch. If your profile is set to anonymous mode, no personal information is visible (personal contact details, name, email, etc.). Any contact will be done via e-mail (the one entered at registration) but the employer will not know your identity or your email address. You will decide yourself whether or not to make yourself known to the employer (eg. By replying to an e-mail if your address shows your name).</p><ul><li><span style="font-weight:bold;color:#990000">FOR CANDIDATES APPLYING TO JOBS&thinsp;:&nbsp;</span><br><strong>Your profile is automatically switched to "identified" mode for the employer interested in your application. Your CV is sent to that employer.</strong><br>The transition to an identified profile does not change the confidentiality of your approach, since in voluntarily applying for a job you already know the potential employer and offer your services. In your application, online documents on your profile are sent directly to the employer.</li><li><span style="font-weight:bold;color:#990000">FOR EMPLOYERS CONSULTING YOUR PROFILE IN OUR DATABASE&thinsp;:&nbsp;</span><br><strong>Your profile will remain in anonymous or identified mode as you chose.</strong></li></ul><p>We will regularly offer new tools to simplify your active or passive searching, to manage and edit your account, etc.</p></div><p>Thank you for your confidence, we send you our best regards.</p><p><em>Your Job Watch Team</em></p>'
