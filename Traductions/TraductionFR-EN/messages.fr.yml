jw.admin.candidate.profile.email.refused.formations_info: '<p><strong>Une formation peut vous permettre d’accéder aux postes que vous souhaitez occuper.</strong></p><p>Nous avons des partenariats avec plusieurs organismes de formation. Vous pouvez consulter les offres actuellement disponibles en cliquant sur le lien ci-dessous.</p>'
jw.admin.candidate.profile.email.refused.message: '<p>%greetings%,</p><p>Nous vous remercions de votre inscription et de l’intérêt que vous portez au réseau <a href="https://www.jobwatch.ch" style="color:#c00023;" target="_blank">jobwatch.ch</a>.</p><p>Après l’étude de votre dossier, nous devons malheureusement vous informer que votre profil de candidature ne correspond pas aux critères de sélection du réseau <a href="http://jobwatch.ch" style="color:#c00023;" target="_blank">jobwatch.ch</a>.</p><p>N’hésitez pas à vous réinscrire ultérieurement, si vos connaissances ou expériences professionnelles devaient faire évoluer votre dossier dans le sens de ces domaines d’activités.</p><p>Nous vous formulons nos meilleurs vœux pour vos recherches et vous transmettons  nos salutations les meilleures.</p><p><em>Votre Team Job Watch</em></p>'
jw.admin.candidate.profile.email.refused.subject: 'Votre candidature sur le réseau Job Watch'
jw.admin.candidate.profile.email.validate.message: '<p style="color: #0070C0">%greetings%,</p><p>Nous avons le plaisir de vous annoncer que votre dossier de candidature, avec les informations que vous avez choisi de rendre disponibles (mode anonyme ou mode identifié), est maintenant en ligne. Nous vous souhaitons d’ores et déjà bonne chance dans vos recherches.</p><p>Afin que votre dossier soit toujours à jour, vous pouvez modifier votre profil depuis votre compte candidat. Certaines modifications sont soumises à validation (max 2 jours ouvrables) dans le but d’avoir une situation conforme à la réalité sur notre site. Nous vous prions de bien vouloir désactiver votre profil en cas d’engagement.</p><p>Vous pouvez dès à présent vous connecter et vous rendre sur votre profil en cliquant sur le lien ci-dessous&thinsp;:&nbsp;<br><br><a style="color: #0070C0" href="%edit_link%">Accéder à mon profil</a></p><div style="border:2px solid #990000;padding:10px;background-color:#ffffff"><div style="font-weight:bold;color:#ffffff;background-color:#990000;padding:3px">INFORMATIONS IMPORTANTES (à lire attentivement)</div><p>A ce jour, vous avez la possibilité de consulter <span style="font-weight:bold;color:#990000">%nb_job_offers%</span> proposées en Suisse et à l’étranger.</p><p>Si l’une ou l’autre des offres d’emploi actuellement en ligne sur <a href="https://www.jobwatch.ch" target="_blank"><strong>www.jobwatch.ch</strong></a> correspond à votre profil et vous intéresse, <span style="font-weight:bold;color:#990000">n’hésitez pas à postuler&thinsp;!</span></p><p><span style="font-weight:bold;color:#990000">Important&thinsp;:</span>&nbsp;Le jobwatcher du vendredi et les e-mails sur les offres d’emploi vous informent rapidement sur les postes correspondants à vos catégories de métier. Si une offre d’emploi vous intéresse vous devez vous loguer sur votre compte Job Watch et postuler au bas de l’annonce. Ainsi votre dossier sera transmis directement à l’entreprise.</p><p>Dans un souci de confidentialité, votre profil peut être paramétré en <span style="font-weight:bold;color:#990000">mode anonyme</span>, ainsi l’employeur ne peut pas connaître votre identité. Il a simplement accès à votre résumé de profil.</p><p>Les employeurs membres du réseau Job Watch peuvent accéder à notre base de données candidats et vous contacter si votre profil les intéresse. </p><p>L’employeur qui décide d’entrer en contact avec un candidat en mode anonyme ne peut utiliser que l’interface mise à sa disposition sur Job Watch. Si votre profil est paramétré en mode anonyme, aucune information personnelle n’est visible (données personnelles, nom, e-mail, etc.). Les éventuels contacts vous seront adressés par e-mail (celui entré lors de votre inscription) mais l’employeur ne connaîtra pas votre identité ni votre adresse email. Vous décidez vous-même de vous faire connaître à cet employeur (par ex. en répondant à un e-mail si votre adresse montre vos nom et prénom).</p><ul><li><span style="font-weight:bold;color:#990000">POUR LES CANDIDATS POSTULANT AUX OFFRES D’EMPLOI&thinsp;:&nbsp;</span><br><strong>Votre profil est automatiquement passé en mode « identifié » pour l’employeur concerné par votre postulation. Votre cv est transmis à cet employeur.</strong><br>Le passage de votre profil en mode identifié ne change évidemment rien à la confidentialité de vos démarches, puisqu’en postulant volontairement à une offre d’emploi vous connaissez déjà l’employeur potentiel et proposez vos services. Lors de votre postulation, les documents en ligne sur votre profil sont envoyés directement à l’employeur.</li><li><span style="font-weight:bold;color:#990000">POUR LES EMPLOYEURS CONSULTANT VOTRE PROFIL DANS NOTRE BASE DE DONNÉES&thinsp;:&nbsp;</span><br><strong>Votre profil restera en mode anonyme ou identifié tel que vous l’avez choisi.</strong></li></ul><p>Nous vous proposerons régulièrement de nouveaux outils afin de simplifier vos recherches actives ou passives, gérer et modifier votre compte, etc.</p></div><p>En vous remerciant pour votre confiance, nous vous adressons nos salutations les meilleures.</p><p><em>Votre Team Job Watch </em></p>'
