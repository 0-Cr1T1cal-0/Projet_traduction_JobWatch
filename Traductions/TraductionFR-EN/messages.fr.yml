jw.candidate.register.form.file.helper: '<p>Veuillez cliquer sur le bouton "Parcourir" pour sélectionner un fichier que vous souhaitez ajouter à votre dossier.<br>Pour chaque fichier, veuillez s’il vous plait&#8239;:</p><ul><li>Saisir un titre dans le champ "Titre du document"</li><li>Cocher "CV" afin que votre document soit bien identifié comme CV</li><li>Cliquer sur le bouton "%transfer_btn%"</li></ul><p>Cliquez ensuite sur "%button_text%" quand tous vos documents ont été chargés.</p><p>À noter que la taille totale de tous les fichiers ne doit pas dépasser 10&nbsp;Mo.</p>'
jw.candidate.register.form.file.helper_premium: '<p>Veuillez cliquer sur le bouton "Parcourir" pour sélectionner un fichier que vous souhaitez ajouter à votre dossier.<br>Pour chaque fichier, veuillez s’il vous plait&#8239;:</p><ul><li>Saisir un titre dans le champ "Titre du document"</li><li>Cocher "CV" afin que votre document soit bien identifié comme CV</li><li>Cocher "visible" afin que le document soit visible ou non par l’employeur</li><li>Cliquer sur le bouton "%transfer_btn%"</li></ul><p>Cliquez ensuite sur "%button_text%" quand tous vos documents ont été chargés.</p><p>À noter que la taille totale de tous les fichiers ne doit pas dépasser 10&nbsp;Mo.</p>'
