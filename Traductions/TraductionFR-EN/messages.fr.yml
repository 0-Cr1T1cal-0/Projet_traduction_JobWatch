email.premium_activities_summary.subject: 'Vos activités du mois – Service Job Watch Premium'
email.premium_activities_summary.text: '<p>Il se passe des choses sur votre compte Job Watch. Voici un aperçu du mois de %date%.</p><div style="margin-left: 30px; margin-top: 15px"><p>Annonces correspondantes à vos critères</p><div style="font-size: 3em"><img src="%offersMatchingYourCriteriaImg%" alt="" style="vertical-align: middle; margin-right: 15px"><strong style="vertical-align: middle">%nbMatchingYourCriteria%</strong></div></div><div style="margin-left: 30px; margin-top: 15px"><p>Apparitions dans les recherches</p><div style="font-size: 3em"><img src="%appearancesInSearchImg%" alt="" style="vertical-align: middle; margin-right: 15px"><strong style="vertical-align: middle">%nbAppearancesInSearch%</strong></div></div><p>Allez vite consulter votre page <a href="%link%">"Mon résumé"</a> dans votre espace Job Watch Premium, vous y découvrirez des informations pertinentes&#8239;!</p>'
email.premium_change_subscription.subject: 'Vos paramètres d’abonnement au service Job Watch Premium ont été modifiés'
email.premium_change_subscription.text: '<p>Vos paramètres d’abonnement au service Job Watch Premium ont bien été pris en compte. Vous continuez de bénéficier des avantages exclusifs comme nos nombreux abonnés Premium.</p><p>Paramètres de votre abonnement (à partir du renouvellement)&#8239;:</p><ul><li>Date de renouvellement&#8239;:&nbsp;%renew_date%</li><li>Période&#8239;:&nbsp;%duration%</li><li>Prix&#8239;:&nbsp;%price%</li><li>Renouvellement automatique</li></ul><p>Avez-vous pensé à&#8239;:</p><ul><li>Commencez par mettre à jour votre profil avec <a href="%update_job_experiences_url%">vos dernières expériences</a></a></li><li>Informer les recruteurs que vous êtes en <a href="%active_search_url%">recherche active</a></li><li>Ajuster votre <a href="%resilation_period_url%">temps de dédite</a></li></ul>'
email.premium_payment_method_expires.subject: 'Expiration moyen de paiement'
email.premium_payment_method_expires.text: '<p>Votre moyen de paiement arrivera à expiration lors du prochain renouvellement de votre abonnement au service Job Watch Premium le %date%.</p><p>Nous vous remercions de bien vouloir actualiser vos données de paiement dans les plus brefs délais afin que le règlement ne soit pas rejeté.</p><p><a href="%link%">Actualiser mon moyen de paiement</a></p><p>Avec nos meilleures salutations,</p>'
email.premium_registration_confirmed.subject: 'Confirmation d’abonnement au service Job Watch Premium'
email.premium_registration_confirmed.text: '<p>Vous venez de vous abonner à notre service Job Watch Premium. Nous vous remercions de votre confiance.</p><p>Vous avez maintenant toutes les chances de votre côté pour booster votre avenir professionnel. Beaucoup plus de visibilité auprès des recruteurs, un suivi de vos activités et des outils plus puissants pour vos recherches d’emploi sont quelques-uns des avantages de votre abonnement.</p><p>Nos conseils&#8239;:</p><ul><li>Commencez par mettre à jour votre profil avec <a href="%update_job_experiences_url%">vos dernières expériences</a></a></li><li>Informer les recruteurs que vous êtes en <a href="%active_search_url%">recherche active</a></li><li>Ajuster votre <a href="%resilation_period_url%">temps de dédite</a></li></ul>'
email.premium_subscription_canceled.subject: 'Votre abonnement au service Job Watch Premium a été annulé'
email.premium_subscription_canceled.text: '<p>Nous sommes contraints d’annuler votre abonnement, car le prélèvement sur votre moyen de paiement n’a pas abouti après plusieurs tentatives.</p><p><strong>Nous vous invitons à vous abonner à nouveau après avoir revu l’accessibilité de votre moyen de paiement.</strong></p><p><a href="%premium_registration_url%">Je m’abonne au service Job Watch Premium</a></p>'
email.premium_subscription_pending.subject: 'Demande d’abonnement au service Job Watch premium en suspens'
email.premium_subscription_pending.text: '<p>Votre demande d’abonnement au service Job Watch Premium a bien été prise en compte.</p><p>Votre inscription est en cours de traitement, une réponse vous sera adressée par email dans les plus brefs délais.</p><p>Votre abonnement au service Job Watch Premium sera effectif dès que votre inscription aura été validée. Votre moyen de paiement ne sera débité que si votre inscription sur le site Job Watch est validée.</p><p>Meilleures salutations,</p>'
email.premium_subscription_pending_accepted.subject: 'Confirmation d’abonnement au service Job Watch Premium'
email.premium_subscription_pending_accepted.text: '<p>Suite à la validation des informations que vous nous avez transmises, votre abonnement au service Job Watch Premium a bien été finalisé. Nous vous remercions de votre confiance.</p><p>Vous avez maintenant toutes les chances de votre côté pour booster votre avenir professionnel. Beaucoup plus de visibilité auprès des recruteurs, un suivi de vos activités et des outils plus puissants pour vos recherches d’emploi sont quelques-uns des avantages de votre abonnement.</p>'
email.premium_subscription_pending_canceled.subject: 'Votre demande d’abonnement au service Job Watch Premium a été annulée'
email.premium_subscription_pending_canceled.text: '<p>Nous sommes contraints d’annuler votre demande d’abonnement, car le prélèvement sur votre moyen de paiement n’a pas abouti après plusieurs tentatives.</p><p><strong>Nous vous invitons à vous abonner à nouveau après avoir revu l’accessibilité de votre moyen de paiement.</strong></p><p><a href="%premium_registration_url%">Je m’abonne au service Job Watch Premium</a></p>'
email.premium_subscription_pending_payment_fail.subject: 'Votre demande d’abonnement au service Job Watch Premium n’a pas pu être finalisée'
email.premium_subscription_pending_payment_fail.text: '<p>Votre demande d’abonnement au service Job Watch Premium n’a pas encore abouti, car <strong>le paiement a été rejeté.</strong></p><p>Pouvez-vous faire le nécessaire pour débloquer cette situation ? Peut-être faut-il mettre à jour les informations sur la <a href="%update_payment_method_url%">page de gestion de votre moyen de paiement</a>.</p>'
email.premium_subscription_pending_payment_fail_2.subject: 'Votre demande d’abonnement au service Job Watch Premium n’a pas pu être finalisée'
email.premium_subscription_pending_payment_fail_2.text: '<p>Suite à notre première relance, il y a quelques jours, le paiement de votre abonnement a encore été rejeté.</p><p>Pouvez-vous faire le nécessaire pour débloquer cette situation ? Peut-être faut-il mettre à jour les informations sur la <a href="%update_payment_method_url%">page de gestion de votre moyen de paiement</a>.</p><p>Nous tenterons un nouveau prélèvement dans quelques jours. À ce moment-là, si le paiement ne peut pas aboutir, votre demande d’abonnement au service Job Watch Premium sera annulée.</p>'
email.premium_subscription_pending_rejected.subject: 'Refus de votre inscription et annulation de votre demande d’abonnement au service Job Watch Premium'
email.premium_subscription_pending_rejected.text: '<p>Nous vous remercions de votre inscription et de l’intérêt que vous portez au réseau jobwatch.ch.</p><p>Après l’étude de votre dossier, nous devons malheureusement vous informer que votre profil de candidature ne correspond pas à nos critères de sélection.</p><p><strong>Votre demande d’abonnement au service Job Watch Premium est également annulée. Aucun prélèvement n’a été effectué sur votre moyen de paiement.</strong></p><p>N’hésitez pas à vous réinscrire ultérieurement, si vos connaissances ou expériences professionnelles devaient faire évoluer votre dossier dans le sens de ces domaines d’activités.</p><p>Nous vous formulons nos meilleurs vœux pour vos recherches et vous transmettons nos salutations les meilleures.</p>'
email.premium_subscription_renew_fail.subject: 'Votre abonnement au service Job Watch Premium n’a pas pu être renouvelé'
email.premium_subscription_renew_fail.text: '<p>Votre abonnement expire le %end_date%. Afin de continuer à bénéficier des avantages exclusifs accordés à nos candidats Premium, votre abonnement se renouvelle automatiquement.</p><p>Cependant, un problème est survenu lors du prélèvement avec votre moyen de paiement %payment_method%.</p><p>Nous tenterons un nouveau prélèvement dans quelques jours. D’ici là, pouvez-vous faire le nécessaire pour débloquer cette situation ? Peut-être faut-il mettre à jour les informations sur la <a href="%update_payment_method_url%">page de gestion de votre moyen de paiement</a>. Votre abonnement est toujours actif.</p>'
email.premium_subscription_renew_fail_2.subject: 'Votre abonnement au service Job Watch Premium n’a pas pu être renouvelé'
email.premium_subscription_renew_fail_2.text: '<p>Suite à notre première relance il y a quelques jours, le paiement de votre abonnement a encore été rejeté..</p><p>Pouvez-vous faire le nécessaire pour débloquer cette situation ? Peut-être faut-il mettre à jour les informations sur la <a href="%update_payment_method_url%">page de gestion de votre moyen de paiement</a>.</p><p>Nous tenterons un nouveau prélèvement dans quelques jours. À ce moment-là, si le paiement ne peut pas aboutir, votre abonnement au service Job Watch Premium sera annulé.</p>'
email.premium_subscription_renewed.payment_method_expires: 'Votre moyen de paiement enregistré sur notre site sera expiré lors du prochain renouvellement de votre abonnement. N’oubliez pas d’aller sur la <a href="%premium_management_url%">page de gestion de votre moyen de paiement</a> pour le mettre à jour.'
email.premium_subscription_renewed.subject: 'Votre abonnement au service Job Watch Premium a été renouvelé'
email.premium_subscription_renewed.text: '<p>Votre abonnement au service Job Watch Premium a été renouvelé %duration% et nous vous en remercions. Vous continuez de bénéficier des avantages exclusifs comme nos nombreux abonnés Premium.</p><p>Vous avez maintenant toutes les chances de votre côté pour booster votre avenir professionnel. Beaucoup plus de visibilité auprès des recruteurs, un suivi de vos activités et des outils plus puissants pour vos recherches d’emploi sont quelques-uns des avantages de votre abonnement.</p><p>Avez-vous pensé à&#8239;:</p><ul><li>Mettre à jour votre profil avec <a href="%update_job_experiences_url%">vos dernières expériences</a></li><li>Informer les recruteurs que vous êtes en <a href="%active_search_url%">recherche active</a></li><li>Ajuster votre <a href="%resilation_period_url%">temps de dédite</a></li></ul>'
email.premium_unsubscribe_confirmed.subject: 'Confirmation de votre désabonnement au service Job Watch Premium'
email.premium_unsubscribe_confirmed.text: '<p>Votre demande de désinscription a bien été prise en compte. Votre abonnement reste actif jusqu’au %end_date%.</p><p style="text-align: center"><a href="%continue_registration_url%">Continuer mon abonnement</a></p><p style="color: #ff0000"><strong>Important&#8239;:</strong> afin d’éviter tout problème de confidentialité, les documents que vous avez rendus non visibles dans votre profil seront supprimés à la date de fin de votre abonnement.</p><p>Vous avez la possibilité en tout temps de vous réabonner afin de profiter des avantages pour booster votre avenir professionnel&#8239;:</p><ul><li>Beaucoup plus de visibilité auprès des recruteurs</li><li>Un suivi de vos activités</li><li>Des outils plus puissants pour vos recherches d’emploi</li></ul><p>Ce sont quelques-uns des avantages de votre abonnement au service Job Watch Premium. Venez vite redécouvrir les autres.</p><p>Nous sommes là pour vous aider.</p>'
email.premium_unsubscribing.subject: 'Votre abonnement au service Job Watch Premium s’arrête bientôt'
email.premium_unsubscribing.text: '<p>Vous avez souhaité arrêter votre abonnement au service Job Watch Premium lors du prochain renouvellement le %date%.</p><p><a href="%link%">Continuer mon abonnement</a></p><p>Êtes-vous sûr de ne pas vouloir continuer. Grâce à votre abonnement Job Watch Premium, vous obtenez de nombreux avantages&#8239;:</p><ul><li><strong>Les recruteurs vous repèrent</strong>, car vous êtes beaucoup plus visible sur notre site</li><li><strong>Vous êtes prioritaire</strong> lors du traitement de vos demandes</li><li><strong>Des outils plus efficaces</strong> pour gérer vos recherches d’emploi</li></ul><p>Vous avez la possibilité en tout temps de vous réabonner afin de profiter des avantages pour booster votre avenir professionnel.</p>'
email.profile_active_job_search_refreshed.subject: "Êtes-vous toujours en recherche active\_?"
email.profile_active_job_search_refreshed.text: '<p>Les recruteurs apprécient de savoir si un candidat est en recherche active d’un nouveau poste. C’est pourquoi votre profil avait le statut "En recherche active".</p><p>Il est très important de garantir que cette information reste pertinente dans le temps. Nous avons donc désactivé ce statut sur votre profil.</p><p><strong>Si vous souhaitez continuer d’indiquer aux recruteurs que vous êtes actuellement à la recherche d’un nouvel emploi rendez-vous dans votre espace candidat et paramétrer l’objectif de votre profil sur "En recherche active" -> oui.</strong></p><p><a href="%link%">Je veux indiquer que je suis en recherche active d’un nouvel emploi</a></p><p>Un profil à jour garantit vos meilleures chances d’être repéré(e) par les recruteurs, assurez-vous&#8239;:</p><ul><li>De compléter vos dernières expériences et formations</li><li>Que votre temps de dédite soit correct</li><li>Que votre CV soit complet et à jour</li></ul>'
